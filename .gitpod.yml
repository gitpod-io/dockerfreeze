image:
  file: .gitpod.Dockerfile
tasks:
  - init: |
      cargo build
      cargo install --path . --force
    command: dockerfreeze --help
    name: Build Dockerfreeze
  - init: |
      pip3 install -r gui/requirements.txt
      python3 gui/gui.py
    name: Build GUI
ports:
  - port: 6080
    onOpen: open-preview
  - port: 35900
    onOpen: ignore
  - port: 5900
    onOpen: ignore
